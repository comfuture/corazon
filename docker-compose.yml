services:
  corazon:
    build: .
    ports:
      - "3000:3000"
    environment:
      NITRO_HOST: 0.0.0.0
      NITRO_PORT: 3000
      CORAZON_ROOT_DIR: /root/.corazon
      CODEX_HOME: /root/.corazon
      WORKFLOW_LOCAL_DATA_DIR: /root/.corazon/workflow-data
    volumes:
      - ./.corazon:/root/.corazon
